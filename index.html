<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be the Penguins
        of Winter</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b3e1098af3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./icons/green.png" type="image/x-icon">
</head>

<body>
    <header class="pl-3 bg-yellow-50 ">
        <nav class="bg-yellow-50 topnav" id="myTopnav">
            <a href="javascript:void(0);" class="icon mr-1 mt-1" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </a>
            <div class=" lg:px-24 lg:pt-8 lg:pb-16 md:text-center lg:flex lg:justify-between pr-24 lg:pt-8 md:pt-8 xl:pt-8
                lg:pb-16 md::pb-16 xl:pb-16">
                <div class="logo flex items-center justify-center">
                    <a href="#">
                        <img class="lg:w-80 xl:w-80 md:w-40 sm:w-30  hidden lg:block md:block xl:block"
                            src="./icons/Group 33072.png" alt="">
                    </a>
                </div>
                <div class="navText">
                    <img class="w-100 lg:hidden xl:hidden md:hidden" src="./icons/Group 33072.png" alt="">
                    <a href="#home" class="px-1 md:mx-5 lg:mx-10 rounded">Home</a>
                    <a href="#product" class="px-1 md:mx-5 lg:mx-10 rounded">Product</a>
                    <a href="#about" class="px-1 md:mx-5 lg:mx-10 rounded">About us</a>
                    <a href="#contact" id="contactNav" class="px-1 md:mx-5 lg:mx-10 rounded">Contact us</a>
                </div>

            </div>
        </nav>

        <section class="homeSection lg:container lg:flex lg:items-center lg:justify-around pb-5 lg:mx-12" id="home">
            <div class="heroTitle">
                <h1 class="text-7xl font-bold bebasFont">
                    <span class="darkyellowTitle">
                        be the penguins
                    </span>
                    <br>
                    <span class="nevyTitle">
                        of winter
                    </span>
                </h1>
                <p class="my-5 montFont">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non ipsam vel sint
                    reprehenderit.</p>
                <a class="px-7 py-4 buyButton text-white" href="https://google.com">
                    <button class="uppercase">

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                        </svg>
                        buy now</button>
                </a>
            </div>
            <div class="heroImage">
                <img src="./images/model.png" alt="">
            </div>
        </section>
        <div class="container hidden mx-auto modal" id="contactForm">
            <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
                aria-modal="true">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
                    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
                    <div
                        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div
                                    class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <i class="far fa-comment"></i>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                        We'd love to hear from you.
                                    </h3>
                                    <div class="mt-2">
                                        <form action="" class="grid">
                                            <input required type="text" name="name" id="name"
                                                placeholder="Enter Your Name"
                                                class="border mt-2 rounded focus py-1 pr-9 pl-1">
                                            <input required type="email" name="email" id="email"
                                                placeholder="Enter Your Email"
                                                class="border mt-2 rounded focus py-1 pr-9 pl-1">
                                            <input required type="text" name="message" id="message"
                                                placeholder="Enter Your Message"
                                                class="border mt-2 rounded pb-20 pr-9 pl-1">

                                            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                                                <button type="" placeholder="" class="w-full inline-flex justify-center rounded-md border
                                                    border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base
                                                    font-medium text-white hover:bg-blue-700 focus:outline-none
                                                    focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3
                                                    sm:w-auto sm:text-sm">Send Message
                                                </button>

                                                <button placeholder=" Cancel"
                                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                                                    id="cancel">Cancel
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="womanJacket">
            <h2 class="bebasFont jacketGenderTitle">woman jacket</h2>
        </div>
    </main>





    <!-- custom script -->
    <script src="./script.js"></script>
</body>

</html>
